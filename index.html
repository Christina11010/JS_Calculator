<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="calculator-grid">
            <div class="output">
                <div class="previous-operand" data-previous-operand></div>
                <div class="current-operand" data-current-operand></div>
            </div>
            <button id="clear" class="operation" data-clear>AC</button>
            <button id="reverse" class="operation" data-reverse>+/−</button>
            <button id="percentage" class="operation" data-percentage>%</button>
            <button id="divide" class="operand" data-operation>÷</button>
            <button id="seven" class="number" data-number>7</button>
            <button id="eight" class="number" data-number>8</button>
            <button id="nine" class="number" data-number>9</button>
            <button id="multiply" class="operand" data-operation>×</button>
            <button id="four" class="number" data-number>4</button>
            <button id="five" class="number" data-number>5</button>
            <button id="six" class="number" data-number>6</button>
            <button id="minus" class="operand" data-operation>−</button>
            <button id="one" class="number" data-number>1</button>
            <button id="two" class="number" data-number>2</button>
            <button id="three" class="number" data-number>3</button>
            <button id="plus" class="operand" data-operation>+</button>
            <button id="delete" class="operation" data-delete>DEL</button>
            <button id="zero" class="number" data-number>0</button>
            <button id="dot" class="operation" data-number>.</button>
            <button id="equal" class="operand" data-equal>=</button>
        </div>
    </div>
    

    <script src="script.js"></script>
</body>

</html>
